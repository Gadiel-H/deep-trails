name: Publish a new version

on:
    push:
        branches: [main]
        paths:
            - package.json
            - CHANGELOG.md

permissions:
    contents: write
    id-token: write

concurrency:
    group: npm-publish
    cancel-in-progress: true

jobs:
    publish:
        name: Build, test and publish
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  registry-url: https://registry.npmjs.org

            - name: Upgrade npm for Trusted Publisher
              run: npm install -g npm@11.5.1

            - name: Install dependencies
              run: npm ci

            - name: Build package
              run: npm run build

            - name: Run tests
              run: npm run test

            - name: Read version and release type
              id: meta
              run: |
                  VERSION=$(node -p "require('./package.json').version")
                  NAME=$(node -p "require('./package.json').name")

                  echo "version=$VERSION" >> $GITHUB_OUTPUT
                  echo "name=$NAME" >> $GITHUB_OUTPUT

                  if [[ "$VERSION" == *"-beta."* ]]; then
                    echo "npm_tag=beta" >> $GITHUB_OUTPUT
                    echo "prerelease=true" >> $GITHUB_OUTPUT
                  else
                    echo "npm_tag=latest" >> $GITHUB_OUTPUT
                    echo "prerelease=false" >> $GITHUB_OUTPUT
                  fi

            - name: Check if version already exists on NPM
              id: check
              run: |
                  if npm view ${{ steps.meta.outputs.name }}@${{ steps.meta.outputs.version }} version > /dev/null 2>&1; then
                    echo "Version already published on NPM"
                    echo "exists=true" >> $GITHUB_OUTPUT
                  else
                    echo "exists=false" >> $GITHUB_OUTPUT
                  fi

            - name: Check if git tag exists
              id: tag
              run: |
                  if git rev-parse "v${{ steps.meta.outputs.version }}" >/dev/null 2>&1; then
                      echo "exists=true" >> $GITHUB_OUTPUT
                  else
                      echo "exists=false" >> $GITHUB_OUTPUT
                  fi

            - name: Publish to NPM
              if: steps.check.outputs.exists != 'true' && steps.tag.outputs.exists != 'true'
              run: npm publish --access public --tag ${{ steps.meta.outputs.npm_tag }} --provenance

            # Removed the manual "Create Git tag" step to avoid "git config user.email" errors.
            # The action below will create the tag automatically.

            - name: Create GitHub Release
              if: steps.check.outputs.exists != 'true' && steps.tag.outputs.exists != 'true'
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: v${{ steps.meta.outputs.version }}
                  target_commitish: ${{ github.sha }} # Ensure that the tag points to the current commit
                  prerelease: ${{ steps.meta.outputs.prerelease }}
                  generate_release_notes: true
